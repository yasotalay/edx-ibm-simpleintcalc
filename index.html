<!DOCTYPE html>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="number"  id="principal">  <br/>
            Interest Rate &nbsp; <input type="range" id="rate" min="minval" max="maxval" value="default_val">
            <span id="rate_val">10.25%</span> <br>
            No. of Years &nbsp; &nbsp;
            <select type="number" id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
                <br>
            Interest : <span id="result"></span><br>
            
            <button onclick="compute(); return false;">Compute Interest </button>
            
            <span id = "result" class="result"></span>
            
        </div>

        
  

        <footer>

            &#169; This Calculator belongs to Yasemin Talay
    
        </footer>
    </body>
</html>
